name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ inputs.tag || github.ref_name }}

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

  publish-aur-source:
    name: Publish to AUR (scrpr)
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Generate PKGBUILD for scrpr
        run: |
          VERSION="${RELEASE_TAG#v}"

          cat > PKGBUILD << 'PKGEOF'
          # Maintainer: Tommy Falkowski <tommy@byteowlz.com>
          pkgname=scrpr
          pkgver=VERSION_PLACEHOLDER
          pkgrel=1
          pkgdesc="A fast CLI for extracting main content from websites"
          arch=('x86_64' 'aarch64')
          url="https://github.com/byteowlz/scrpr"
          license=('MIT')
          provides=('scrpr')
          conflicts=('scrpr-bin')
          makedepends=('go')
          source=("${pkgname}-${pkgver}.tar.gz::https://github.com/byteowlz/scrpr/archive/v${pkgver}.tar.gz")
          sha256sums=('SKIP')

          build() {
              cd "${pkgname}-${pkgver}"
              export CGO_ENABLED=0
              go build -ldflags="-s -w" -o scrpr ./cmd/scrpr
          }

          package() {
              cd "${pkgname}-${pkgver}"
              install -Dm755 scrpr "${pkgdir}/usr/bin/scrpr"
              install -Dm644 LICENSE "${pkgdir}/usr/share/licenses/${pkgname}/LICENSE"
          }
          PKGEOF

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" PKGBUILD

      - name: Publish scrpr to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: scrpr
          pkgbuild: ./PKGBUILD
          commit_username: byteowlz
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ env.RELEASE_TAG }}"

  publish-aur-bin:
    name: Publish to AUR (scrpr-bin)
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Generate PKGBUILD for scrpr-bin
        run: |
          VERSION="${RELEASE_TAG#v}"

          # Download checksums from the release
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${RELEASE_TAG}/checksums.txt" -o checksums.txt

          SHA256=$(grep "scrpr_Linux_x86_64.tar.gz" checksums.txt | cut -d' ' -f1)

          cat > PKGBUILD << 'PKGEOF'
          # Maintainer: Tommy Falkowski <tommy@byteowlz.com>
          pkgname=scrpr-bin
          pkgver=VERSION_PLACEHOLDER
          pkgrel=1
          pkgdesc="A fast CLI for extracting main content from websites"
          arch=('x86_64')
          url="https://github.com/byteowlz/scrpr"
          license=('MIT')
          provides=('scrpr')
          conflicts=('scrpr')
          source=("scrpr-${pkgver}.tar.gz::https://github.com/byteowlz/scrpr/releases/download/v${pkgver}/scrpr_Linux_x86_64.tar.gz")
          sha256sums=('SHA256_PLACEHOLDER')

          package() {
              install -Dm755 scrpr "$pkgdir/usr/bin/scrpr"
          }
          PKGEOF

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" PKGBUILD
          sed -i "s/SHA256_PLACEHOLDER/${SHA256}/g" PKGBUILD

      - name: Publish scrpr-bin to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: scrpr-bin
          pkgbuild: ./PKGBUILD
          commit_username: byteowlz
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ env.RELEASE_TAG }}"

  publish-scoop:
    name: Publish to Scoop
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Scoop bucket
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: byteowlz/scoop-bucket
          event-type: update-manifest
          client-payload: |
            {
              "name": "scrpr",
              "version": "${{ env.RELEASE_TAG }}",
              "repo": "${{ github.repository }}"
            }
